<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="schedule.html">Schedule</a>
            <a href="questionnaire.html">Questionnaire</a>
        </nav>
    </header>
    <h1>User Questionnaire</h1>
    <form action="contact:your-taliyev16286@ada.edu.az" method="post" enctype="text/plain">
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Age (Number input) -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <!-- Gender (Radio buttons) -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Hobbies (Checkboxes) -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label><br><br>

        <!-- Education (Dropdown) -->
        <label for="education">Education Level:</label>
        <select id="education" name="education">
            <option value="highschool">High School</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate</option>
        </select><br><br>

        <!-- Feedback (Textarea) -->
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

        <!-- Favorite Color (Color Picker) -->
        <label for="favcolor">Favorite Color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <!-- Website (URL input) -->
        <label for="website">Your Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <!-- File Upload -->
        <label for="fileupload">Upload a File:</label>
        <input type="file" id="fileupload" name="fileupload"><br><br>

        <!-- Date Picker -->
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
